<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 160px;
      text-align: center;
    }

    img.logo {
      width: 60px;
      height: 60px;
      margin-bottom: 1px;
    }

    h2 {
      margin-top: 0px;
      margin-bottom: 12px;
    }

    a.button {
      display: inline-block;
      padding: 10px 16px;
      font-weight: bold;
      font-size: 13px;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin: 5px 0;
    }

    .logout {
      background-color: #d32f2f;
    }

    .logout:hover {
      background-color: #FFCCCB;
    }

    .connect {
      background-color: #1976d2;
    }

    .connect:hover {
      background-color: lightskyblue;
    }

    .login {
      background-color: green;
    }

    .login:hover {
      background-color: lightgreen;
    }

    .footer {
      margin-top: 14px;
      font-size: 14px;
      color: #555;
    }

    .footer a {
      text-decoration: none;
      color: #1976d2;
      font-weight: bolder;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .info-button {
      position: absolute;
      top: 2px;
      right: 1px;
      font-size: 18px;
      cursor: pointer;
    }

    .info-button:hover {
      font-size: 22px;
    }

    .toggle-container {
      margin: 10px 0;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .toggle-label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
      color: #000;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 45px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 34px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.3s;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      border-radius: 50%;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
    }

    input:checked+.slider {
      background-color: #1976d2;
    }

    input:checked+.slider:before {
      transform: translateX(21px);
    }

    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    .horizontal-buttons {
      display: flex;
      justify-content: center;
      gap: 0px;
      margin-top: 8px;
      flex-wrap: nowrap;
    }

    .icon-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 10px;
      border: none;
      background: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .icon-button:hover {
      transform: scale(1.1);
    }

    .icon-img {
      width: 55px;
      height: 110px;
      display: block;
    }

    #cuimsMessage {
      display: none;
      font-size: 12px;
      font-weight: bold;
      color: #d32f2f;
      margin-top: 6px;
      padding: 4px 8px;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <a href="info.html" target="_blank" title="More Info">
    <div class="info-button">ℹ️</div>
  </a>

  <img src="icon.png" alt="Logo" class="logo">
  <h2>CU Auto Login</h2>
  <a class="button login" href="setup.html" target="_blank">Setup</a><br>
  <a class="button logout" href="http://172.16.2.1:1000/logout?0c040306040264b9" target="_blank">Net Logout</a><br>

  <div class="toggle-container">
    <label for="cuimsAutoLoginToggle" class="toggle-label"><strong>Enable CUIMS Auto Login</strong></label>
    <label class="switch">
      <input type="checkbox" id="cuimsAutoLoginToggle">
      <span class="slider round"></span>
    </label>
  </div>

 <!-- warning if password not set -->
  <div id="cuimsMessage">
    ⚠️ You haven't entered your CUIMS password in Setup Page. CUIMS & LMS Auto login won't work until you do.
  </div>



  <div id="cuimsLinks" class="horizontal-buttons">
    <a class="icon-button" href="https://uims.cuchd.in/uims/" target="_blank" title="Open CUIMS">
      <img src="images/cuims.png" alt="CUIMS" class="icon-img" />
    </a>
    <a class="icon-button" href="https://lms.cuchd.in/" target="_blank" title="Open LMS">
      <img src="images/lms.png" alt="LMS" class="icon-img" />
    </a>
  </div>

  <div class="footer">
    <a href="https://www.linkedin.com/in/aditya-prabhakar-6a068a268/" target="_blank">Developed By</a>
  </div>

  <script src="popup.js"></script>
</body>

</html>
