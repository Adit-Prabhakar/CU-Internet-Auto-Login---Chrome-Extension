<!DOCTYPE html>
<html lang="en">

<head>

  <title>CU Internet Auto Login - Feedback</title>
  <style>
    body {

      padding: 20px;
      color: #333;
      animation: fadeIn 0.5s ease-in;
      font-size: 16px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    h1:hover {
      color: #007bff;
    }

    .logo {
      width: 70px;
      height: 70px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .logo:hover {
      transform: scale(1.2);
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>

</body>
</html>
